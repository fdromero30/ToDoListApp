<div class="container">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" autofocus (click)="close()" id="btnCloseModalUsuarios">
            <span aria-hidden="true">
                &times;
            </span>
        </button>
    </div>
    <div class="row">
        <div class="col-12">
            <h1 *ngIf="editar" class="text-primary">
                Editar Usuario
            </h1>
            <h1 *ngIf="!editar" class="text-primary">
                Crear Usuario
            </h1>
        </div>
    </div>
</div>
